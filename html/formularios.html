<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clase 4 - HTML -Formularios</title>
  </head>
  <body>
    <header>
      <h1>Formularios</h1>
    </header>

    <main>
      <section>
        <!--los formularios para enviar informacion-->
        <fieldset>
          <legend>Datos Personales</legend>
          <!-- por defecto viaja por GET-->
          <form action="./resultado.html">
            <!--input: varios tipos-->
            <div>
              <label for="nombre">Nombre</label>
              <input
                maxlength="5"
                id="nombre"
                placeholder="carlos"
                name="q"
                required
              />
            </div>
            <div>
              <label>Edad</label>
              <input type="number" min="0" max="120" name="edad" />
              <label>Mes:</label>
              <input type="number" min="1" max="11" name="mes" required />
              <input type="range" step="20" value="100" name="rango" required />
            </div>
            <div>
              <label>Fecha Nacimiento</label>
              <input type="date" value="2000-01-31" required />
            </div>
            <div>
              <label for="foto">Foto</label>
              <input type="file" name="foto" />
            </div>
            <div>
              <label>Nacionalidad</label>
              <select name="nacionalidad" id="nacionalidad" required>
                <option value="" selected>Seleccione</option>
                <option value="Argentina">Argentina</option>
                <option value="Paraguay">Paraguay</option>
                <option value="Chile">Chile</option>
                <option value="Brasil">Brasil</option>
              </select>
            </div>
            <div>
              <label for="phone">Número de telefono:</label>
              <input
                type="tel"
                id="phone"
                name="telefono"
                placeholder="ej 011-12-456"
                pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
              />
            </div>
            <div>
              <label>T.C.</label>
              <span>Si</span>
              <input type="checkbox" name="tc" value="si" />
            </div>
            <div>
              <label>Turno:</label>
              <div>
                <label>Mañana</label>
                <input type="radio" name="turno" value="manana" />
                <label>Tarde</label>
                <input type="radio" name="turno" value="tarde" />
                <label>Noche</label>
                <input type="radio" name="turno" value="noche" />
              </div>
            </div>
            <div>
              <button>Enviar</button>
              <button type="reset">Limpiar</button>
            </div>
          </form>
        </fieldset>
      </section>
      <section>
        <h3>Login</h3>
        <form method="POST">
          <div>
            <label>Usuario</label>
            <input type="text" name="usuario" required />
          </div>
          <div>
            <label>Password</label>
            <input type="password" name="password" required />
          </div>
          <button>Login</button>
        </form>
      </section>
      <br />
      <a href="../index.html">Volver</a>
    </main>
  </body>
</html>
